name: daily-report

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Run QuiniNow code
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python Main.py